{% extends "base_generic.html" %}


{%block content%}
<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{choice.votes|pluralize}} ({{choice.procent}}%)</li>
    {% endfor %}
</ul>
<a href="{% url 'detail'  question.id %}">выбрать еще раз? </a>
{%endblock%}
