{% extends "base_generic.html" %}





{% block title %} Вход {% endblock %}


{% block content %}
<h2>Вход</h2>
{% if user.is_authenticated %}
<p>Вы уже выполнили вход.</p>
{% else %}
<form method="post">
   {% csrf_token %}
   {{ form }} 
<button type="submit">подтвердить</button>

</form>
{% endif %}
{% endblock %}
